<!DOCTYPE html>
<html>
<head>
	<title>border properties</title>
	<style type="text/css">
		h2 {
			border-bottom-style: dashed;
			border-bottom-color: red;
		}
		p {
			border-width: 5px;
			border-left-style: dotted;
			border-left-width: 10px;
			border-color: blue;
			border-style: solid;
			border-left-color: red;
		}
	</style>
</head>
<body>
<h2>This is the title</h2>
<p>This is a test</p>

</body>
</html>
