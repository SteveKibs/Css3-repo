<!DOCTYPE html>
<html>
<head>
	<title>Inline Block</title>
	<style type="text/css">
		p {
			display: inline;
		}
		span{
			display: inline-block;
			border: medium double black;
			margin: 2em;
			width: 10em;
			height: 2em;
			text-align: center;
		}
	</style>
</head>
<body>
<p>This is a test</p>
<p>This is a test <span>This is a span</span></p>

</body>
</html>
