<!DOCTYPE html>
<html>
<head>
	<title>List style position</title>
	<style type="text/css">
		li.inside {
			list-style-position: inside;
		}
		li.outside {
			list-style-position: outside;
		}
	</style>
</head>
<body>
<ul>
	<li class="inside">A</li>
	<li class="outside">B</li>
	<li class="inside">C</li>
</ul>

</body>
</html>
