<!DOCTYPE html>
<html>
<head>
	<title>Css links</title>
	<style type="text/css">
		a:link {
			color: red;
		}
		a:visited link {
			color: blue;
		}
		a:hover {
			color: orange;
		}
		a:active {
			color: black;
		}
	</style>
</head>
<body>
<p><a href="#">This is the link. click to see</a></p>

</body>
</html>
