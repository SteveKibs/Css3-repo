<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p {
			color: red;
		}
		h2+p {
			color: green;
		}
		a:link {
			color: #0000ff;
		}
		a:visited {
			color: #ff00ff;
		}
		a:hover {
			color: #00ccff;

		}
		a:active {
			color: #ff0000;
		}
		a {
			text-decoration: none;
		}
	</style>
</head>
<body>
<h2>This is a title</h2>
<p>This paragraph will be displayed in green</p>
<p>This paragraph will be displayed in red.</p>
<p><a href="#">Different colors for the link</a></p>
</body>
</html>
