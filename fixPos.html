<!DOCTYPE html>
<html>
<head>
	<title>Fixed Position</title>
	<style type="text/css">
		div {
			position: fixed;
			background: gold;
			border: 1px solid black;
			width: 100px;
			height: 100px;
		}
		div#top {
			top: 5px;
			left: 5px
		}
		div#bottom {
			bottom: 5px;
			left: 5px;
		}
	</style>
</head>
<body>
<div id="top"></div>
<div id="bottom"></div>

</body>
</html>
