<!DOCTYPE html>
<html>
<head>
	<title>using nth-child</title>
	<style type="text/css">
		tr:nth-child(even) td {
			background-color: #f0e9c5;
		}
	</style>
</head>
<body>
<table border="1" width="500px">
	<caption>My Sweet Table</caption>
	<th>Student Name</th>
	<th>Age</th>
	<tr>
		<td>Joseph Arimathia</td>
		<td>22</td>
	</tr>
	<tr>
		<td>Mary Mogaka</td>
		<td>43</td>
	</tr>
	<tr>
		<td>Samson Musa</td>
		<td>56</td>
	</tr>
	<tr>
		<td>Anne Kijo</td>
		<td>42</td>
	</tr>
</table>

</body>
</html>
