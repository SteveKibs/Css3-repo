<!DOCTYPE html>
<html>
<head>
	<title>table border collapse</title>
	<style type="text/css">
	table {
		width: 100%;
		height: 50%;
		text-align: right;
	}	
	th {
		height: 50%;
	}
	</style>
	
</head>
<body>
<table id="myTable" border="1" style="border-collapse: collapse;">
<tr>
	<td>column 1</td>
	<td>column 2</td>
	<td>column 3</td>
</tr>
<tr>
	<td>cell 1</td>
	<td>cell 2</td>
	<td>cell 3</td>
</tr>
	
</table>
<button onclick="myTable.style.borderCollapse = 'Separate'">Separate</button>
<button onclick="myTable.style.borderCollapse = 'collapse'">Collapse</button>

</body>
</html>
