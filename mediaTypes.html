<!DOCTYPE html>
<html>
<head>
	<title>using media rules</title>
	<style type="text/css">
		@media screen {
			h2 {
				font-family: verdana, sans-serif;
				font-size: 14px;
			}
		}
		@media print {
			h2 {
				font-size: 20px;
				color: red;
			}
		}
	</style>
</head>
<body>
<h2>The media rule</h2>

</body>
</html>
