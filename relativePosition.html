<!DOCTYPE html>
<html>
<head>
	<title>relative position</title>
	<style type="text/css">
		.left {
			position: relative;
			left: -20px;
		}
		.right {
			position: relative;
			left: 20px;
		}
	</style>
</head>
<body>
<h1>With no position</h1>
<h2 class="left">moved</h2>
<h2 class="right">moved right</h2>

</body>
</html>
