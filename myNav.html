<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Website Navigation</title>
    <link rel="stylesheet" href="">
    <style type="text/css">

        .nav {
            position: absolute;
            display: block;
            top: 0;
            background-color: green;
            font: 1em Geneva, Arial, "Times New Roman", sans-serif;
            width: 100%
        }

        li {
            list-style-type: none;
            display: inline;
            margin-right: 20px;
            font-size: 25px;
        }
        li > ul {
            display: none;
        }

        li:hover ul {
            display: block;
            position: absolute;
            left: 200px;
            background-color: green;
            margin: 0;
        }
        li:hover ul li a:link {
            display: block;
            margin-left: -30px;
        }

        a:link {
            color: #fff;
            text-decoration: none;

        }
        a:visited {
            color: purple;
        }
        a:hover {
            color: orange;
            text-decoration: none;


        }
        a:active {
            color: yellow;
        }

    </style>
</head>
<body>
    <div class="container">
        <ul class="nav">
            <li><a href="#home" title="">Home</a></li>
            <li><a href="#about" title="">About</a></li>
            <li><a href="#products">Products </a>
                <ul class="nav-dropdown">
                    <li><a href="#engineer">Engineering</a></li>
                    <li><a href="#telecom">Telecom</a></li>
                    <li><a href="#energy">Energy</a></li>
                    <li><a href="#finance">Finance</a></li>
                    <li><a href="#consult">Consultancy</a></li>
                </ul>

            </li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

</body>
</html>
