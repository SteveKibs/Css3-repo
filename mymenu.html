<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabbed menu</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    .wrapper {


    }
    .nav {
        display: inline;
        padding: 0;
        margin: 0;
        width: 100%;
        float: left;
        list-style: none;

    }
    .nav li {
        float: left;
        min-width: 8em;
        text-align: center;
    }
    .nav li a:link,
    nav li a:visited {
        display: block;
        padding: 0.7em;
        text-decoration: none;
    }
    .nav li a:hover {
        background-color: rgba(155, 15, 155, 0.8);
        color: rgb(255, 255, 255);
    }


    </style>
</head>
<body>
    <div class="wrapper">
        <ul class="nav">
            <li><a href="#wine">Wine</a> </li>
            <li><a href="#fruit">Fruit</a> </li>
            <li><a href="spreads">Spreads</a> </li>
        </ul>
    </div>

</body>
</html>
