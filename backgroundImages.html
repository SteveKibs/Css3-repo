<!DOCTYPE html>
<html>
<head>
	<title>adding multiple background images via css</title>
	<style type="text/css">
		.box {
			height: 200px;
			width: 200px;
			border: 3px solid #333;
			background: url(background.gif) top right no-repeat, url(background.gif) top left no-repeat, url(background.gif) bottom left no-repeat, url(background.gif) bottom right no-repeat;
		}
	</style>
</head>
<body>
<div class="box">

</div>

</body>
</html>
