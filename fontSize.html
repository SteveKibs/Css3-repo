<!DOCTYPE html>
<html>
<head>
	<title>Font Size</title>
	<style type="text/css">
	p.absoluteone {
		font-size: xx-small;
	}
	p.absolutefour {
		font-size: medium;
		font-weight: 900;
	}
	p.absolutelarge {
		font-size: xx-large;
	}

		
	</style>
	
</head>
<body>
<div class="page"><h1>Font Sizes</h1>
<div class="column">
	<h2>Absolute</h2>
	<p class="absoluteone">xx-small</p>
	<p class="absolutefour">medium</p>
	<p class="absolutelarge">xx-large</p>
</div>


	
</div>

</body>
</html>
