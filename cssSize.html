<!DOCTYPE html>
<html>
<head>
	<title>css Size</title>
	<style type="text/css">
		div {
			width: 75%;
			height: 100px;
			border: thin solid blue;
		}
		img {
			background: lightgray;
			border: 4px solid black;
			margin: 2px;
			height: 80%;

		}
		#second {
			box-sizing: content-box;
		}
	</style>
</head>
<body>
<div>
	<img src="photo.jpg" alt="photo">
	<img id="second" src="photo.jpg" alt="photo">
</div>

</body>
</html>
