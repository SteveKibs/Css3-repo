<!DOCTYPE html>
<html>
<head>
	<title>min max size</title>
	<style type="text/css">
		img {
			background:lightgray;
			border:4px solid black;
			margin: 2px;
			box-sizing: border-box;
			min-width: 100px;
			width: 50%;
			max-width: 200px;

		}
		h1 {
			visibility: hidden;
		}
		h2 {
			display: none;
		}
	</style>
</head>
<body>
<h1>Show or hide</h1>
<h2>This will be hidden</h2>
<img src="photo.jpg">


</body>
</html>
