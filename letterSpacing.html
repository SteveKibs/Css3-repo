<!DOCTYPE html>
<html>
<head>
	<title>letter spacing </title>
	<style type="text/css">
		h1 {
			letter-spacing: 2px;
			background-color: orange;
		}
		h2 {
			letter-spacing: -3px;
		}
		body {
			background: #9db741 url('photo.jpg') repeat-y fixed right top;
			margin-right: 200px;
			
		}
	</style>
</head>
<body>
<h1>This is the heading 1</h1>
<h2>This is heading 2</h2>

</body>
</html>
