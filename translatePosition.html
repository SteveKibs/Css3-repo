<!DOCTYPE html>
<html>
<head>
	<title>translate()</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 75px;
			background-color: red;
			border:1px solid black;
		}
		div#div2 {
			-ms-transform: translate(50px, 100px);
			-webkit-transform: translate(50px, 100px);
			transform: translate(50px, 100px);
		}
	</style>
</head>
<body>
<div>Hello.</div>
<div id="div2">Hello.</div>

</body>
</html>
