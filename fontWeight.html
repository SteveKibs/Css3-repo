<!DOCTYPE html>
<html>
<head>
	<title>Font Weight</title>
	<style type="text/css">
	p {
		font-family: Courier;
		font-size: 20px;
	}
	p.normal {
		font-weight: normal;
		
	}
	p.bold {
		font-weight: bold;
	
	}
	p.bolder {
		font-weight: bolder;
	}
	p.lighter {
		font-weight: lighter;
	}
	p.nin {
		font-weight: 900;
	}
	p.sev {
		font-weight: 700;
	}
	</style>
</head>
<body>
<h1>Font Weight</h1>
<div class="column">
<p class="normal">normal</p>
<p class="bold">bold</p>
<p class="bolder">bolder</p>
<p class="lighter">lighter</p>
<p class="nin">900</p>
<p class="sev">700</p>
	
</div>

</body>
</html>
