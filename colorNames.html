<!DOCTYPE html>
<html>
<head>
	<title>Using Css</title>
	<style type="text/css">
		table {
			border-spacing: 2em 1em;
			margin: 25px auto;

		}

		caption {
			font-family: Tahoma, Geneva, sans-serif;
			font-weight: bold;
			font-size: 20px;
		}
		td {
			border: #000 solid 1px;
			text-align: center;
			padding: 10px;
			font-family: Tahoma, Geneva, sans-serif;
			font-size: 14px;
			font-weight: bold;
			color: #fff;
			width: 7em;
			white-space: pre;
		}

		#aqua {
			background-color: aqua;
		}

		#black {
			background-color: black;
		}

		#blue {
			background-color: blue;
		}
		#fuchsia {
			background-color: fuchsia;
		}
		#gray {
			background-color: gray;
		}
		#green {
			background-color: green;
		}

	</style>
</head>
<body>
<table>
	<caption>Basic Color Keywords</caption>
	<tr><td id="aqua">aqua #00ffff 0, 255, 255</td>
	<td id="black">black #000000 0, 0, 0</td>
	<td id="blue">blue #0000ff 0, 0, 255</td>
	<td id="fuchsia">fuchsia #ff00ff 255, 0, 255</td>

	</tr>
	<tr>
		<td id="gray">gray #808080 128, 128, 128</td>
		<td id="green">green #008000 0, 128, 0</td>
	</tr>
</table>

</body>
</html>
