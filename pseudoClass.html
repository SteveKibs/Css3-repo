<!DOCTYPE html>
<html>
<head>
	<title>pseudo class</title>
	<style type="text/css">
		/*unvisited link*/
		a:link {
			color: blue;
		}
		/*visted link*/
		a:visited {
			color: orange;
		}
		/*mouse over link*/
		a:hover {
			color: black;
		}
		/*selected link*/
		a:active {
			color: red;
		}
	</style>
</head>
<body>
<p><a href="#">This is a link</a></p>

</body>
</html>
