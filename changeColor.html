<!DOCTYPE html>
<html>
<head>
	<title>Change Color on Click of Button</title>
	<style type="text/css">
		div#move {
			margin: 10px;
			padding: 10px;
			width: 300px;
			height: 300px;
			
			
			
			text-align: center;
			
		}
	</style>
</head>
<body>
<div id="move">Move me</div>
<button>Red</button>
<button>Blue</button>
<button>Green</button>
<button>Yellow</button>
<script type="text/javascript">
	var buttons = document.getElementsByTagName('BUTTON');
	for (var i = 0; i < buttons.length; i++) {
		buttons[i].onclick = function(e) {
			
			document.getElementById('move').style.color = e.target.innerHTML;
			window.alert(buttons);
		};
	}
</script>

</body>
</html>
