<!DOCTYPE html>
<html>
<head>
	<title>border shorthand</title>
	<style type="text/css">
		p {
			border: medium solid black;
			padding-left: 10px;
		}
		#first {
			border-radius: 20px/15px;
		}
		#second {
			border-radius: 50% 20px 25% 5em/25% 15px 40px 55%
		}
	</style>
</head>
<body>
<p id="first">This is a test</p>
<p id="second">This is another test</p>

</body>
</html>
