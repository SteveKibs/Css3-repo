<!DOCTYPE html>
<html>
<head>
	<title>font style</title>
	<style type="text/css">
	@font-face {
		font-family: courier;
		src: url(sdfsdfsdfsd);
	}
		p.one {
			font-style: normal;
			font-stretch: condensed;

		}
		p.two {
			font-style: italic;
			font-variant: small-caps;
		}
		p.three {
			font-style: oblique;
		}
	</style>
</head>
<body>
<p class="one">This is a normal</p>
<p class="two">This is an italic</p>
<p class="three">This is an oblique</p>

</body>
</html>
