<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.nav {
			list-style: none;
			margin: 0;
			padding: 0;
			float: left;
			width: 100%;
		}
		.nav li {
			float: left;
			min-width: 8em;
			text-align: center;
		}
		.nav li a:link,
		.nav li a:visited {
			background-color: rgba(255, 255, 255, 0.4);
			color: rgb(0, 0, 0);
			text-decoration: none;
			display: block;
			padding: 0.75em;
			-moz-border-radius-topleft: 3px;
			-moz-border-radius-topright: 3px;
			-webkit-border-radius: 3px 3px 0px 0px;
			border-radius: 3px 3px 0px 0px;
			-webkit-box-shadow: 0px -3px 2px 0px rgba(0, 0, 0, 0.2);
			-moz-box-shadow: 0px -3px 2px 0px rgba(0, 0, 0, 0.2);
			box-shadow: 0px -3px 2px 0px rgba(0, 0, 0, 0.2);
			text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
		}
		.nav li.selected a:link,
		.nav li.selected a:visited {
			background-color: rgb(155, 15, 155);color: rgb(255, 255, 255);
		}
		.nav li a:hover {
			background-color: rgba(155, 15, 155, 0.8);
			color: rgb(255, 255, 255);
		}
		.content {
			clear: both;
			background-color: #fff;
			color: #000;
			padding: 1em;
		}
		h1 {
			font-size: 128.6%;
		}
	</style>
</head>
<body>
<div class="wrapper">
<ul class="nav">
	<li><a href="#Wine">Wine</a></li>
	<li><a href="#Fruit">Fruit</a></li>
	<li class="selected"><a href="#Spreads">Spreads</a></li>
</ul>
<div class="content">
	<h1>Spreads that go with cheese</h1>
</div>

</div>

</body>
</html>
