<!DOCTYPE html>
<html>
<head>
	<title>padding element</title>
	<style type="text/css">
		p {
			border: 10px double black;
			background-color: lightgray;
			background-clip: content-box;
			padding-top: 0.5em;
			padding-bottom: 0.3em;
			padding-right: 0.8em;
			padding-left: 0.6em;
		}
	</style>
</head>
<body>
<p>This is a test</p>
<p>This is a test</p>
<p>This is a test</p>

</body>
</html>
